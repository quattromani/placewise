<blockquote>
<p>Check if a Buffer/Uint8Array is a GZIP file</p>
</blockquote>
<h2 id="install">Install</h2>
<pre><code class="lang-sh">$ npm install --save is-gzip</code></pre>
<h2 id="usage">Usage</h2>
<pre><code class="lang-js">var isGzip = require(&#39;is-gzip&#39;);
var read = require(&#39;fs&#39;).readFileSync;

isGzip(read(&#39;foo.tar.gz&#39;));
// =&gt; true</code></pre>
