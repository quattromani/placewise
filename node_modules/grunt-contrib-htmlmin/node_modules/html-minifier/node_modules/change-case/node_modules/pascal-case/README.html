    <h1 id="pascal-case">Pascal Case</h1>
<p><a href="https://npmjs.org/package/pascal-case"><img src="https://img.shields.io/npm/v/pascal-case.svg?style=flat" alt="NPM version"></a>

<a href="https://www.gittip.com/blakeembrey"><img src="https://img.shields.io/gittip/blakeembrey.svg?style=flat" alt="Gittip"></a></p>
<p>Pascal case a string.</p>
<h2 id="installation">Installation</h2>
<pre><code class="lang-bash">npm install pascal-case --save</code></pre>
<h2 id="usage">Usage</h2>
<pre><code class="lang-javascript">var pascalCase = require(&#39;pascal-case&#39;);

pascalCase(&#39;string&#39;);        //=&gt; &quot;String&quot;
pascalCase(&#39;camelCase&#39;);     //=&gt; &quot;CamelCase&quot;
pascalCase(&#39;sentence case&#39;); //=&gt; &quot;SentenceCase&quot;</code></pre>
